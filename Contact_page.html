<html lang="en">
<head>

</head>
<body>
  <section class="header">
    <nav>
      <a href="index.html"><img src="image/logo.png" id="logo-img" /></a>
      <div class="nav-links" id="navLinks">
        <span class="icon" onclick="hidemenu()">&#10005;</span>
        <ul>
          <li><a href="index.html">Home</a></li>

        </ul>
      </div>
      <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>

    <div class="wrapper">
      <div class="r_form_wrap">
        <div class="title">
          <p>Contact Form</p>
        </div>

        <div class="r_form">
          <form onsubmit="sendContactToWhatsApp(); return false;">
            <div class="input_wrap">
              <label for="yourname">Your Name</label>
              <div class="input_item">
                <i class="fa fa-user" id="icon"></i>
                <input type="text" id="yourname" class="input" placeholder="Enter the name" required />
              </div>
            </div>

            <div class="input_wrap">
              <label for="emailaddress">Email Address</label>
              <div class="input_item">
                <i class="fa fa-envelope" id="icon"></i>
                <input type="email" id="emailaddress" class="input" placeholder="Enter the Email ID" required />
              </div>
            </div>

            <div class="input_wrap">
              <label for="message">Message</label>
              <div class="input_item">
                <i class="fa fa-commenting" id="icon"></i>
                <textarea id="message" class="mess" placeholder="Write your message..." required></textarea>
              </div>
            </div>

            <input type="submit" class="button" value="Send Message" />
            <input type="reset" class="clear_ad" value="Clear" />
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="none_div"></div>

  <!-- JS File -->
  <script>
	function sendContactToWhatsApp() {
  const name = document.getElementById("yourname").value;
  const email = document.getElementById("emailaddress").value;
  const message = document.getElementById("message").value;

  const msg =
    `ðŸ“© New Contact Message%0A%0A` +
    `ðŸ‘¤ Name: ${name}%0A` +
    `ðŸ“§ Email: ${email}%0A` +
    `ðŸ’¬ Message: ${message}`;

  const phoneNumber = "917202001475"; // Replace with your number
  const whatsappUrl = `https://wa.me/${phoneNumber}?text=${msg}`;

  window.open(whatsappUrl, "_blank");
}

function showmenu() {
  document.getElementById("navLinks").style.right = "0";
}
function hidemenu() {
  document.getElementById("navLinks").style.right = "-200px";
}

  </script>
</body>
</html>
