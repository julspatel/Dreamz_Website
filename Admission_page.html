<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Dreamz Multimedia Education</title>
  <link rel="shortcut icon" href="image/favicon.ico" type="image/svg+xml">
  <link rel="stylesheet" href="css/admission_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

  <section class="header">
    <nav>
      <a href="index.html"><img src="image/logo.png" id="logo-img"></a>
      <div class="nav-links" id="navLinks">
        <span class="icon" onclick="hidemenu()">&#10005;</span>  
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Admission_page.html">Admission</a></li>
          <li><a href="index.html#course_call">Course</a></li>
          <li><a href="Contact_page.html">Contact</a></li>
        </ul>
      </div> 
      <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>

    <div class="wrapper">
      <div class="r_form_wrap">
        <div class="title">
          <p>Admission Form</p>
        </div>
        <div class="r_form">
          <form onsubmit="sendToWhatsApp(); return false;">
            <div class="input_wrap">
              <label for="yourname">Your Name</label>
              <div class="input_item">
                <i class="fa fa-user" id="icon"></i>
                <input type="text" id="yourname" class="input" placeholder="Enter your name" required>
              </div>
            </div>

            <div class="input_wrap">
              <label for="emailaddress">Email Address</label>
              <div class="input_item">
                <i class="fa fa-envelope" id="icon"></i>
                <input type="email" id="emailaddress" class="input" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="input_wrap">
              <label for="phone">Phone</label>
              <div class="input_item">
                <i class="fa fa-phone-square" id="icon"></i>
                <input type="tel" id="phone" class="input" placeholder="Enter your mobile number" required>
              </div>
            </div>

            <div class="input_wrap">
              <label>Gender</label>
              <div class="input_radio">
                <div class="input_radio_item">
                  <input type="radio" id="male" name="gender" class="radio" value="Male" checked>
                  <label for="male" class="radio_mark">
                    <ion-icon class="i" name="male-sharp"></ion-icon> Male
                  </label>
                </div>
                <div class="input_radio_item">
                  <input type="radio" id="female" name="gender" class="radio" value="Female">
                  <label for="female" class="radio_mark">
                    <ion-icon class="i" name="female-sharp"></ion-icon> Female
                  </label>
                </div>
                <div class="input_radio_item">
                  <input type="radio" id="others" name="gender" class="radio" value="Others">
                  <label for="others" class="radio_mark">
                    <ion-icon class="i" name="male-female-sharp"></ion-icon> Others
                  </label>
                </div>
              </div>
            </div>

            <div class="input_wrap">
              <label for="dob">Date Of Birth</label>
              <div class="input_item">
                <i class="fa fa-calendar" id="icon"></i>
                <input type="date" id="dob" class="input" required>
              </div>
            </div>

            <div class="input_wrap">
              <label for="course">Course</label>
              <div class="input_item">
                <i class="fa fa-caret-square-o-down" id="icon"></i>
                <select id="course" class="input" required>
                  <option value="Select">Select the Course</option>
                  <option value="Web Design & Development">Web Design & Development</option>
                  <option value="Application Development">Application Development</option>
                  <option value="Graphic Design">Graphic Design</option>
                  <option value="UI/ UX Design">UI/ UX Design</option>
                  <option value="Video Editing">Video Editing</option>
                  <option value="Digital Marketing">Digital Marketing</option>
                  <option value="CCC">CCC</option>
                  <option value="Tally">Tally</option>
                </select>
              </div>
            </div>

            <input type="submit" class="button" value="Register Now">
            <input type="reset" class="clear_ad" value="Clear">
          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="none_div"></div>

  <!-- Script Files -->
  <script src="js/admission_script.js"></script>
</body>

// Toggle Navigation Menu for Mobile
function showmenu() {
  document.getElementById("navLinks").style.right = "0";
}
function hidemenu() {
  document.getElementById("navLinks").style.right = "-200px";
}

</script>
</html>
